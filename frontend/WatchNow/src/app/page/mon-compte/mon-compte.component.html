<app-nav-bar></app-nav-bar>
<h1 id="titre_page">Mon compte</h1>

<div *ngIf="utilisateur$ | async as u">
  <h1>Informations personnelles</h1>
  <h2>Nom : {{u._nom}}</h2>
  <h2>Prénom : {{u._prenom}}</h2>
  <h2>E-mail : {{u._email}}</h2>
</div>

<div>
  <h1>Series en cours</h1>
  <div>
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide class="carouselSlide" *ngFor="let l of listSeriesEnCours$ | async">
        <button ><img class="carouselImage" [src]="l.image.url"></button>
      </ng-template>
    </owl-carousel-o>
  </div>
</div>
