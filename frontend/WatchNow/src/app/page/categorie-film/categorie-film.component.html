<h1 id="titre_page">Films par genre</h1>
<h1>Action movies</h1>
<div>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide class="carouselSlide" *ngFor="let l of listMostPopularFilmByGenreAction$ | async">
      <button ><img class="carouselImage" [src]="l.image.url"></button>
    </ng-template>
  </owl-carousel-o>
</div>
