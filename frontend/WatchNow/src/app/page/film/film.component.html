<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film</title>
</head>

<body>
  <app-nav-bar></app-nav-bar>


<div class="container" id="affichageFilm" *ngIf="film$ | async as f">
  <div >
    <h1>{{f.titre}}</h1>

  <div >
    <h1 class="text-center display-3" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white">{{f.titre}}</h1>
     <div>
     <p style="color: white;">Note des utilisateurs : {{f.ratings.rating}}/10</p>
     <p style="color: white;">Nombre de votes : {{f.ratings.ratingCount}}</p>
    </div>
    <img src="{{f.image.url}}" id="PosterFilm">
  </div>

   <div id="box">
    <h2 style="color: white;">Date de sortie : {{f.releaseDate}}</h2>
  </div>
  <div class="container">
    <p style="  display: -webkit-box;
    overflow: hidden;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    color: aliceblue;">{{f.plotSummary.text}}</p>
  </div>

  <div *ngIf="oeuvreWatch$ | async as t">
    <h2 style="color: aliceblue;">How to watch ?</h2>

    <div *ngFor="let x of t.optionGroups">
      <p class="text-center display-3" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: aliceblue; font-size: 20px; font-style: italic;">{{x.displayName}}</p>

      <div *ngFor="let y of x.watchOptions">
        <p class="text-center display-3" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 15px;">Plateforme : {{y.primaryText}}</p>
        <button type="button" class="btn btn-primary"> <a href="{{y.link.uri}}" style="color: black;"> Lien vers la plateforme </a>  </button>
      </div>

    </div>
  </div>
<br>
  <div>
    <button routerLink="/film/{{f.id}}/synopsis/">Voir le synopsis complet</button>
  </div>

</div>

</body>

</html>
<router-outlet></router-outlet>
