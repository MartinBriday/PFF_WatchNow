
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serie</title>
</head>

<body>
  <app-nav-bar></app-nav-bar>

<div class="container" id="affichageFilm" *ngIf="serie$ | async as s">
  <div >

    <h1>{{s.titre}}</h1>

    <img src="{{s.image.url}}" id="PosterFilm">
  </div>

  <div id="box">
    <h2>{{s.releaseDate}}</h2>
  </div>

  <div class="container"  id="affichageFilm">
    <table class="table rtable rtable--flip">
      <!-- <thead>
        <tr >
          <th scope="col" *ngFor="let saison of s.saisons">Saison {{saison.numero}}</th>
        </tr>
      </thead> -->
      <tbody>

        <tr *ngFor="let saison of s.saisons">
          <th scope="col" >Saison {{saison.numero}}</th>
          <td *ngFor="let episode of saison.episodes; let index = index"><a routerLink="/serie/episode/{{episode}}">Episode {{index+1}}</a> </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>



<div class="container" *ngIf="serie$ | async as f" id="affichageFilm">
  <button routerLink="/serie/{{f.id}}/synopsis/">Voir le synopsis complet</button>
</div>


  <!-- <div *ngIf="film$ | async as f">
    <p>{{f.synopsis.text}}</p>
  </div> -->

    <h3>Regardez le trailer sur Youtube</h3>
    <a href="{{f.trailer.trailerUrl}}">Youtube</a>
  </div> -->
</body>

</html>
