
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serie</title>
</head>

<body>
  <app-nav-bar></app-nav-bar>

<div class="container" id="affichageFilm" *ngIf="serie$ | async as s">
  <div >

    <h1 class="text-center display-3" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white;">{{s.titre}}</h1>

    <img src="{{s.image.url}}" id="PosterFilm">
  </div>

  <div id="box">
    <h2>Date de sortie : {{s.releaseDate}}</h2>
  </div>
<br>
  <div class="container">
    <div class="row">
      <div class="col"></div>
    <div class="col-6">
      <table class="table rtable rtable--flip" id="tableau">

      <tbody>

        <tr *ngFor="let saison of s.saisons">
          <th scope="col" >Saison {{saison.numero}}</th>
          <td *ngFor="let episode of saison.episodes; let index = index"><a routerLink="/serie/episode/{{episode}}">Episode {{index+1}}</a> </td>

        </tr>
      </tbody>
    </table></div>
    <div class="col"></div>
  </div>
  </div>
</div>
