<h2 class="text-center display-3" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">SERIE POPULAIRE </h2>

  <div>
  <owl-carousel-o [options]="customOptions" >
    <ng-template carouselSlide class="carouselSlide" *ngFor="let l of listMostPopularSerie$ | async">
      <button (click)="ngOnDiplay(l.id)"><img class="carouselImage" [src]="l.image.url"></button>
    </ng-template>
  </owl-carousel-o>
</div>
